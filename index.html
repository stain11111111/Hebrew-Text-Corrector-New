<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתקן פיסוק ובודק איות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>מתקן פיסוק ובודק איות</h1>
        <p>הדבק כאן את הטקסט לתיקון ולבדיקה (Ctrl+V):</p>
        <textarea id="inputText" placeholder="הדבק את הטקסט לתיקון..."></textarea>

        <div class="buttons-container">
            <button id="fixButton">תקן ובדוק</button>
            <button id="copyButton">העתק טקסט</button>
            <button id="downloadButton">הורד טקסט מתוקן</button>
            <button id="clearButton">נקה הכל</button>
        </div>
        <div id="trialStatusMessage"></div>
        <div id="statusMessage" class="message"></div>
        <p>טקסט מתוקן (שינויים מודגשים):</p>
        <div id="outputText" class="output-display" contenteditable="false"></div>

        <textarea id="hiddenFixedText" style="display:none;"></textarea>

        <p>סיכום התיקונים והשגיאות:</p>
        <div id="summaryOutput">
            <ul>
                <li>אין תיקונים או שגיאות שזוהו עדיין.</li>
            </ul>
        </div>
    </div>

    <script src="dictionaries.js"></script>
    <script src="script.js"></script>
</body>
</html>
