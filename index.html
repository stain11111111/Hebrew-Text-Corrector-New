<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בודק ומתקן איות ופיסוק בעברית</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>בודק ומתקן איות ופיסוק בעברית</h1>
        <p>הכנס טקסט בעברית לתיקון איות ופיסוק:</p>
        <textarea id="inputText" placeholder="הקלד או הדבק טקסט כאן..."></textarea>

        <div class="buttons-container">
            <button id="fixButton">תקן טקסט</button>
            <button id="copyButton">העתק טקסט מתוקן</button>
            <button id="downloadButton">הורד טקסט מתוקן</button>
            <button id="clearButton">נקה</button>
        </div>

        <p id="trialStatusMessage">טוען סטטוס שימושים...</p>

        <p>טקסט מתוקן:</p>
        <div id="outputText" class="output-display"></div>
        <textarea id="hiddenFixedText"></textarea> <p>סיכום תיקונים:</p>
        <div id="summaryOutput">
            <ul>
                <li>אין תיקונים או שגיאות שזוהו עדיין.</li>
            </ul>
        </div>
    </div>

    <div id="statusMessage" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
